<html>
<head><title>Simple Form</title></head>
<body>

<h1>Basic HTML Form</h1>

<form>
  <fieldset>
    <legend>Name</legend>
    First Name: <br>
     <input type="text" name="first name"><br><br>
    Last Name: 
    <br> <input type="text" name="last name">
  </fieldset>

  <fieldset>
    <legend>Other Questions</legend>

    Choose a drink:<br>
    <input type="radio" name="drink" value="coffee"> Coffee <br>
    <input type="radio" name="drink" value="tea" checked> Tea <br>
    <input type="radio" name="drink" value="hot chocolate"> Hot Chocolate<br><br>

    what Ice cream do you like?<br>
    <input type="checkbox" name="ice" value="chocolate"> Chocolate <br>
    <input type="checkbox" name="ice" value="chocolate Pudding"> Chocolate Pudding <br>
    <input type="checkbox" name="ice" value="chocolate peanut Butter" checked> Chocolate Peanut Butter <br>
    <input type="checkbox" name="ice" value="vanilla"> Vanilla <br>
    <input type="checkbox" name="ice" value="strawberry"> Strawberry<br><br>

   select a School: <br>
    <select name="school">
      <option>Harvard</option>
    </select><br><br>

    Comments:<br>
    <textarea name="please provide comments:" rows="3" cols="30"></textarea><br><br>

    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
